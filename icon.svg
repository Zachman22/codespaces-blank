<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#1a1a1a" stroke="#00ff00" stroke-width="4"/>
  
  <!-- Terminal window background -->
  <rect x="40" y="60" width="176" height="136" rx="8" fill="#0a0a0a" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal window header -->
  <rect x="40" y="60" width="176" height="24" rx="8" fill="#00cc00"/>
  <circle cx="52" cy="72" r="4" fill="#ff0000"/>
  <circle cx="64" cy="72" r="4" fill="#ffaa00"/>
  <circle cx="76" cy="72" r="4" fill="#00ff00"/>
  
  <!-- Code lines with hacker aesthetic -->
  <rect x="52" y="96" width="80" height="4" rx="2" fill="#00ff00" opacity="0.9"/>
  <rect x="52" y="108" width="120" height="4" rx="2" fill="#00ff00" opacity="0.8"/>
  <rect x="52" y="120" width="60" height="4" rx="2" fill="#00ff00" opacity="0.9"/>
  <rect x="52" y="132" width="140" height="4" rx="2" fill="#00ff00" opacity="0.7"/>
  <rect x="52" y="144" width="90" height="4" rx="2" fill="#00ff00" opacity="0.9"/>
  <rect x="52" y="156" width="110" height="4" rx="2" fill="#00ff00" opacity="0.8"/>
  <rect x="52" y="168" width="70" height="4" rx="2" fill="#00ff00" opacity="0.9"/>
  
  <!-- Cursor/prompt -->
  <rect x="52" y="180" width="8" height="8" fill="#00ff00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Binary code in background -->
  <text x="160" y="105" font-family="monospace" font-size="10" fill="#00ff00" opacity="0.3">101010</text>
  <text x="170" y="125" font-family="monospace" font-size="10" fill="#00ff00" opacity="0.3">110011</text>
  <text x="165" y="145" font-family="monospace" font-size="10" fill="#00ff00" opacity="0.3">010101</text>
  <text x="175" y="165" font-family="monospace" font-size="10" fill="#00ff00" opacity="0.3">111000</text>
  
  <!-- Command prompt symbol -->
  <text x="60" y="188" font-family="monospace" font-size="14" font-weight="bold" fill="#00ff00">$</text>
  
  <!-- Decorative brackets -->
  <path d="M 30 128 L 20 128 L 20 100 L 30 100" stroke="#00ff00" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 226 128 L 236 128 L 236 100 L 226 100" stroke="#00ff00" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 30 156 L 20 156 L 20 184 L 30 184" stroke="#00ff00" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 226 156 L 236 156 L 236 184 L 226 184" stroke="#00ff00" stroke-width="2" fill="none" opacity="0.5"/>
</svg>
